<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="normalise.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    <title>Guess Who?</title>
  </head>
  <body>
    <main>
      <!-- HOME SCREEN -->
      <section id='home-screen' class='homeScreen'>
        <h1 class="main-title brand-font mega-font">Quess Who?</h1>
        <p class="subheader-font bold-font">Do you know who you work with?</p>
        <p>Match names to faces and avoid any more awkward moments around the kettle!</p>
        <div class="card-wrapper">
          <div class="card card-50">
            <span class="card-number brand-font jumbo-font">50</span>
            <span class="card-faces">Faces</span>
            <button class="button card-button roundButton" id='2'>Start</button>
            <span class="card-footer">(Approx. 5mins)</span>
          </div>
          <div class="card card-100">
            <span class="card-number brand-font jumbo-font">100</span>
            <span class="card-faces">Faces</span>
            <button class='button card-button roundButton' id='3'>Start</button>
            <span class="card-footer">(Approx. 10mins)</span>
          </div>
          <div class="card card-150">
            <span class="card-number brand-font jumbo-font">150</span>
            <span class="card-faces">Faces</span>
            <button class='button card-button roundButton' id='4'>Start</button>
            <span class="card-footer">(Approx. 15mins)</span>
          </div>
        </div>
      </section>

      <!-- GAME SCREEN -->
      <section id='game-screen' class='gameScreen hide'>
        <header class="nav-wrapper" id='header'>
          <div class="nav">
            <img class="nav-logo" src="images/ui/gorilla-black.svg" alt="The jungle company logo, a stylised gorilla walking in profile">
            <span class="subheader-font">150 faces</span>
            <button class="nav-button button" id='quit-button'>Quit</button>
          </div>
        </header>
        <div class="game-titles-wrapper">
          <h1 class="brand-font mega-font">Who's this?</h1>
          <p class="mega-font brand-font game-rounds-wrapper">
            <span class="game-round" id='current-round'></span>/<span class="game-round" id='total-rounds'></span>
          </p>
        </div>
        <div class="game-wrapper">
          <div class="game-img-wrapper">
            <img class="game-img" id='user-image' alt='user image'/>
          </div>
          <div class="game-controls">
            <div class='namesContainer game-answers' id='names-container'>
              <button class='button game-answer userName'></button>
              <button class='button game-answer userName'></button>
              <button class='button game-answer userName'></button>
              <button class='button game-answer userName'></button>
            </div>
            <button type="button" name="nextButton" id='next-button' class='next-button button hide'>Next</button>
          </div>
        </div>
      </section>

      <!-- END SCREEN -->
      <section id='end-screen' class='endScreen hide'>
        <div class="end-titles">
          <h1>Your Score</h1>
          <p class="end-score main-title brand-font jumbo-font"><span id='score'></span>/<span id='total-score'></span></p>
        </div>
        <div class="end-wrong-answers-wrapper">
          <p class="end-subtitle brand-font subtitle-font">Incorrect Answers</p>
          <ul class="end-wrong-answers" id='incorrect-answers'></ul>
          <button class="button end-game-button" id='restart-button'>Quit</button>
        </div>
      </section>

    </main>
    <script type="text/javascript" src='./index.js'></script>
    <script type="text/javascript" src='./fastdom.js'></script>
  </body>
</html>
